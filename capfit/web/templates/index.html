<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capfit · 대화 캡처 2단 PDF</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">🐱 CAPFIT</div>
      <div class="subtitle">긴 캡처를 A4 세로 2단 PDF로</div>
    </header>

    <main class="container">
      <section class="grid-2">
        <div class="card">
          <h2>이미지 업로드</h2>
          <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="field">
              <label for="file">캡처 이미지</label>
              <input id="file" name="file" type="file" accept="image/*" required />
            </div>
            <div class="grid">
              <div class="field">
                <label for="dpi">DPI</label>
                <input id="dpi" name="dpi" type="number" value="300" min="100" max="600" />
              </div>
              <div class="field">
                <label for="margin">여백(px)</label>
                <input id="margin" name="margin" type="number" value="60" min="0" />
                <input id="margin-range" type="range" min="0" max="200" value="60" />
              </div>
              <div class="field">
                <label for="gutter">거터(px)</label>
                <input id="gutter" name="gutter" type="number" value="50" min="0" />
                <input id="gutter-range" type="range" min="0" max="200" value="50" />
              </div>
              <div class="field checkbox">
                <label><input id="fast" name="fast" type="checkbox" checked /> 고속 변환</label>
              </div>
            </div>
            <div class="actions">
              <button class="btn primary" type="submit">PDF로 변환</button>
            </div>
          </form>
        </div>

        <div class="card preview-card">
          <div class="preview-header">
            <h2>레이아웃 미리보기</h2>
            <div class="hint">A4 비율 데모 (상대 크기)</div>
          </div>
          <div class="preview">
            <div class="page" id="page">
              <div class="page-inner" id="page-inner">
                <div class="column left" id="col-left"></div>
                <div class="gutter" id="gutter-el"></div>
                <div class="column right" id="col-right"></div>
              </div>
            </div>
          </div>
          <ul class="legend">
            <li><span class="swatch margin"></span>여백</li>
            <li><span class="swatch gutter"></span>거터</li>
            <li><span class="swatch content"></span>콘텐츠</li>
          </ul>
        </div>
      </section>

      <footer class="footer">© 2025 Capfit</footer>
    </main>
    <script src="/static/app.js"></script>
  </body>
  </html>
